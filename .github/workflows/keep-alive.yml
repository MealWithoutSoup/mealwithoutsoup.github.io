name: Supabase Keep Alive

on:
  schedule:
    # 6일마다 UTC 00:00에 실행 (7일 정지 기한 전)
    - cron: '0 0 */6 * *'
  workflow_dispatch: # 수동 실행 허용

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/projects?select=count" \
            -H "apikey: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}")
          echo "HTTP Status: $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 300 ]; then
            echo "Supabase ping successful"
          else
            echo "Supabase ping failed with status $response"
            exit 1
          fi
